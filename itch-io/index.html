<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chromatic Clash - Play Now!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      overflow: hidden;
    }
    
    .loading-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      z-index: 10;
      transition: opacity 0.5s ease;
    }
    
    .loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top-color: #FF6B6B;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-text {
      color: #fff;
      font-size: 18px;
      font-weight: 600;
    }
    
    .container {
      width: 100%;
      max-width: 1200px;
      height: 100vh;
      position: relative;
    }
    
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #1a1a2e;
    }
    
    .error-message {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 107, 107, 0.9);
      color: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      z-index: 20;
      max-width: 500px;
    }
    
    .error-message.show {
      display: block;
    }
    
    .error-message h2 {
      margin-bottom: 15px;
      font-size: 24px;
    }
    
    .error-message p {
      margin-bottom: 10px;
      line-height: 1.6;
    }
    
    .error-message a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="loading-screen" id="loadingScreen">
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading Chromatic Clash...</div>
  </div>
  
  <div class="container">
    <iframe 
      id="gameFrame"
      src="https://chromatic-clash.onrender.com/" 
      allowfullscreen
      allow="autoplay; microphone; camera"
      onload="handleFrameLoad()"
      onerror="handleFrameError()">
    </iframe>
  </div>
  
  <div class="error-message" id="errorMessage">
    <h2>⚠️ Unable to Load Game</h2>
    <p>The game server might be starting up. Please wait a moment and refresh the page.</p>
    <p>If the problem persists, you can play directly at:</p>
    <p><a href="https://chromatic-clash.onrender.com/" target="_blank">https://chromatic-clash.onrender.com/</a></p>
  </div>
  
  <script>
    let loadTimeout;
    const loadingScreen = document.getElementById('loadingScreen');
    const errorMessage = document.getElementById('errorMessage');
    const gameFrame = document.getElementById('gameFrame');
    
    function handleFrameLoad() {
      clearTimeout(loadTimeout);
      // Hide loading screen after a short delay
      setTimeout(() => {
        loadingScreen.classList.add('hidden');
      }, 500);
    }
    
    function handleFrameError() {
      clearTimeout(loadTimeout);
      loadingScreen.classList.add('hidden');
      errorMessage.classList.add('show');
    }
    
    // Show error if frame doesn't load within 15 seconds
    loadTimeout = setTimeout(() => {
      if (!loadingScreen.classList.contains('hidden')) {
        handleFrameError();
      }
    }, 15000);
    
    // Handle iframe communication (optional)
    window.addEventListener('message', (event) => {
      // Handle messages from the game iframe if needed
      if (event.origin === 'https://chromatic-clash.onrender.com') {
        // Process messages from game
      }
    });
  </script>
</body>
</html>
